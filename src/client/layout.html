<template name="layout">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="wrap">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle nav</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'overview'}}">
                    <i class="fa fa-circle"></i>
                    <div>Meteor<strong>Cash</strong></div>
                </a>
            </div>
            <div class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{pathFor 'accounts'}}" class="{{#if currentRouteIs 'accounts'}}active{{/if}}">Accounts</a></li>
                    <li><a href="{{pathFor 'categories'}}" class="{{#if currentRouteIs 'categories'}}active{{/if}}">Categories</a></li>
                    <li><a href="{{pathFor 'transactions.add' type='yield'}}" class="{{#if currentRouteIs 'transactions'}}active{{/if}}{{#if currentRouteIs 'transactions.add'}}active{{/if}}{{#if currentRouteIs 'transactions.update'}}active{{/if}}">Transactions</a></li>
                    <li><a href="{{pathFor 'importExport' type='import'}}" class="{{#if currentRouteIs 'importExport'}}active{{/if}}">Import & Export</a></li>
                </ul>
            </div>
            <div class="header-profile-menu">
                <a href="#">
                    <span class="avatar"></span>
                    &nbsp;
                    <span>Tom Smith <i class="fa fa-sort-desc"></i></span>
                </a>
            </div>
        </div>
    </div>
    <div class="wrap" rel="main">
        {{> yield}}
    </div>
    <footer>
        <div class="wrap clearfix">
            <div>Meteor<strong>Cash</strong></div>
            <ul class="footer-menu clearfix">
                <li><a href="#">About</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
</template>
