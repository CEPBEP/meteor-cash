<template name="afInputNumber_mcIncome">
    <div class="input-group">
        <span class="input-group-addon">+</span>
        <input type="number" value="{{this.value}}" class="form-control" {{attsPlusFormControlClass}}/>
    </div>
</template>

<template name="afInputNumber_mcExpense">
    <div class="input-group">
        <span class="input-group-addon">-</span>
        <input type="number" value="{{this.value}}" class="form-control" {{attsPlusFormControlClass}}/>
    </div>
</template>

<template name="afSelect_mcIncome">
    <select {{attsPlusFormControlClass}}>
        {{#each this.items}}
            {{#if this.optgroup}}
                <optgroup label="{{this.optgroup}}">
                    {{#each this.items}}
                        <option {{afSelectOptionAtts}}>{{this.label}}</option>
                    {{/each}}
                </optgroup>
            {{else}}
                <option {{afSelectOptionAtts}}>{{this.label}}</option>
            {{/if}}
        {{/each}}
    </select>
</template>
