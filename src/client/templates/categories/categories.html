<template name="categories">
    <h1>Categories</h1>
    <div class="row">
        <div class="col-md-6">
            <div id="tree"></div>
        </div>
    </div>
    <a href="#" class="btn btn-primary" id="add-category">Add Category</a>
</template>

<template name="categoryEditModal">
    {{> quickForm collection="Categories" id="categoryEdit" validation="submit" type="insert" buttonContent=false}}
</template>

<template name="categoryUpdateModal">
    {{#autoForm id="categoryUpdate" type="update" collection="Categories" doc=selectedCategoryDoc}}
        {{> afQuickField name="categoryName"}}
        <div class="form-group">
            <button type="submit" class="btn btn-primary" disabled={{disableButtons}}>Update</button>
        </div>
    {{/autoForm}}
</template>
