<template name="transactionsPanelYield">
    {{#autoForm collection="Transactions" id="insertTransaction" type="insert"}}
        <div class="form-group">
            {{> afQuickField name="type" label=false type="hidden" value="1"}}
            {{> afQuickField name="date" data-date-autoclose="true" type="bootstrap-datepicker" label=false value=currentDate}}
            {{> afQuickField name="amount" label=false template="mcIncome" value="0"}}
            {{> afQuickField name="categories" label=false}}
            {{> afQuickField name="account" label=false}}
            <p>You can also add a <a href="#" id="addPayer">payer</a> or <a href="#" id="addNotes">notes</a></p>
            {{> afQuickField name="payer" placeholder="Payer name" label=false}}
            {{> afQuickField name="notes" class="hidden" placeholder="Text of notes" label=false rows=2}}
        </div>
        {{> transactionsPanelFooter}}
    {{/autoForm}}
</template>

<template name="transactionsPanelYieldUpdate">
    {{#autoForm collection="Transactions" id="updateTransaction" type="update" doc=transactionsGetSelectedRowId}}
        <div class="form-group">
            {{> afQuickField name="type" label=false type="hidden" value="1"}}
            {{> afQuickField name="date" data-date-autoclose="true" type="bootstrap-datepicker" label=false}}
            {{> afQuickField name="amount" label=false template="mcIncome"}}
            {{> afQuickField name="categories" label=false}}
            {{> afQuickField name="account" label=false}}
            <p>You can also add a <a href="#" id="addPayer">payer</a> or <a href="#" id="addNotes">notes</a></p>
            {{#if payerOn}}
                {{> afQuickField name="payer" placeholder="Payer name" label=false}}
            {{else}}
                {{> afQuickField name="payer" placeholder="Payer name" label=false}}
            {{/if}}
            {{#if notesOn}}
                {{> afQuickField name="notes" placeholder="Text of notes" label=false rows=2}}
            {{else}}
                {{> afQuickField name="notes" class="hidden" placeholder="Text of notes" label=false rows=2}}
            {{/if}}
        </div>
        {{> transactionsPanelFooter}}
    {{/autoForm}}
</template>
