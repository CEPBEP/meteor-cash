<template name="transactionsPanelExpense">
    {{#autoForm collection="Transactions" id="insertTransaction" type="insert"}}
        <div class="form-group">
            {{> afQuickField name="type" type="hidden" value="2"}}
            {{> afQuickField name="date" label=false}}
            {{> afQuickField name="amount" label=false template="mcExpense"}}
            {{> afQuickField name="categories" label=false}}
            {{> afQuickField name="account" label=false}}
            {{> afQuickField name="notes" placeholder="Notes..." label=false rows=2}}
        </div>
        {{> transactionsPanelFooter}}
    {{/autoForm}}
</template>

<template name="transactionsPanelExpenseUpdate">
    {{#autoForm collection="Transactions" id="updateTransaction" type="update" doc=transactionsGetSelectedRowId}}
        <div class="form-group">
            {{> afQuickField name="date" label=false}}
            {{> afQuickField name="amount" label=false template="mcExpense"}}
            {{> afQuickField name="categories" label=false}}
            {{> afQuickField name="account" label=false}}
            {{> afQuickField name="notes" placeholder="Notes..." label=false rows=2}}
        </div>
        {{> transactionsPanelFooter}}
    {{/autoForm}}
</template>
