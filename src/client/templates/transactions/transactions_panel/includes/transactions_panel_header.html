<template name="transactionsPanelHeader">
    <ul id="transactionsPanelNav" class="nav nav-pills">

            <a name="transactionsPanelExpense" href="{{pathFor 'transactions.add' type='expense'}}">Expense</a>
        </li>
        <li class="{{activeType 'yield'}}">
            <a name="transactionsPanelYield" href="{{pathFor 'transactions.add' type='yield'}}">Income</a>

            <li class="{{activeType 'transfer'}}">
                <a name="transactionsPanelTransfer" href="{{pathFor 'transactions.add' type='transfer'}}">Transfer</a>
            </li>
        {{/if}}
    </ul>
    <hr>
</template>
