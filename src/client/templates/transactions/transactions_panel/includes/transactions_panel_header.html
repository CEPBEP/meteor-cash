<template name="transactionsPanelHeader">
    <div class="transactions-header clearfix">
        <h1>Transactions</h1>
        <div class="add-transactions-buttons">
            <a href="{{pathFor 'transactions.add' type='expense'}}" class="addExpance {{activeType 'expense'}}">
                Add Expence
            </a>
            <a href="{{pathFor 'transactions.add' type='yield'}}" class="addIncome {{activeType 'yield'}}">
                Add Income
            </a>
            {{#if transferOn}}
                <a href="{{pathFor 'transactions.add' type='transfer'}}" class="addTransfer {{activeType 'transfer'}}">
                    Add Transfer
                </a>
            {{/if}}
        </div>
    </div>
</template>
