<template name="transactionsPanelFooter">
    <div class="pull-right buttons">
        {{#if removeButtonOn}}
            <button type="button" id="removeTransactionButton" class="btn btn-danger">
                Remove
            </button>
        {{/if}}
        <button type="button" id="cancelTransactionButton" class="btn btn-default margin-left-right-7">
            Cancel
        </button>
        <button type="submit" id="saveTransactionButton" class="btn btn-success">
            Save transaction
        </button>
    </div>
    {{> transactionsModalDelete}}
</template>

<template name="transactionsPanelFooterTags">
    <span class="label label-default">{{tagName}}&nbsp;<a href="#" id="{{tagId}}"><span class="glyphicon glyphicon-remove"></span></a></span>
</template>
