<template name="transactionsPanelTransfer">
    {{#autoForm collection="Transactions" id="insertTransaction" type="insert"}}
        <div class="form-group">
            {{>afQuickField name="date" template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-11"}}
            {{>afQuickField name="amount" label="-" placeholder="-" template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-5"}}
            {{>afQuickField name="amountTo" label="+" placeholder="+" template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-5"}}
            {{>afQuickField name="account" label="Form acc." template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-5"}}
            {{>afQuickField name="accountTo" label="To acc." template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-5"}}
        </div>
        {{> transactionsPanelFooter}}
    {{/autoForm}}
</template>
