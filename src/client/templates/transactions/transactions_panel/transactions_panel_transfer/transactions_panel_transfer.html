<template name="transactionsPanelTransfer">
    {{#autoForm collection="Transactions" id="insertTransaction" type="insert"}}
        <div class="col-sm-4 transaction-col">
            {{> afQuickField name="type" type="hidden" value="3"}}
            <label for="insertDate" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
                {{> afQuickField name="date" id="insertDate" data-date-autoclose="true" type="bootstrap-datepicker" label=false value=currentDate}}
            </div>
            <label for="insertAmount" class="col-sm-2 control-label">Amount</label>
            <div class="col-sm-10">
                {{> afQuickField name="amount" id="insertAmount" value="0" label=false}}
            </div>
            <label for="insertAccount" class="col-sm-2 control-label">From</label>
            <div class="col-sm-10">
                {{> afQuickField name="account" id="insertAccount" label=false}}
            </div>
        </div>
        <div class="col-sm-4 transaction-col">
            <label for="insertAccountTo" class="col-sm-2 control-label">To</label>
            <div class="col-sm-10">
                {{> afQuickField name="accountTo" id="insertAccountTo" label=false}}
            </div>
            <label for="insertAmountTo" class="col-sm-2 control-label">Amount</label>
            <div class="col-sm-10">
                {{> afQuickField name="amountTo" id="insertAmountTo" value="0" label=false}}
            </div>
        </div>
        <div class="col-sm-4 transaction-col">
            <label for="insertNotes" class="col-sm-2 control-label">Notes</label>
            <div class="col-sm-10">
                {{> afQuickField name="notes" id="insertNotes" class="notes" label=false placeholder="Text of notes" rows=2}}
            </div>
            {{> transactionsPanelFooter}}
        </div>
    {{/autoForm}}
</template>

<template name="transactionsPanelTransferUpdate">
    {{#autoForm collection="Transactions" id="updateTransaction" type="update" doc=transactionsGetSelectedRowId}}
        <div class="col-sm-4 transaction-col">
            {{> afQuickField name="type" type="hidden" value="3"}}
            <label for="updateDate" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
                {{> afQuickField name="date" id="updateDate" data-date-autoclose="true" type="bootstrap-datepicker" label=false}}
            </div>
            <label for="updateAmount" class="col-sm-2 control-label">Amount</label>
            <div class="col-sm-10">
                {{> afQuickField name="amount" id="updateAmount" label=false}}
            </div>
            <label for="updateAccount" class="col-sm-2 control-label">From</label>
            <div class="col-sm-10">
                {{> afQuickField name="account" id="updateAccount" label=false}}
            </div>
        </div>
        <div class="col-sm-4 transaction-col">
            <label for="updateAccountTo" class="col-sm-2 control-label">To</label>
            <div class="col-sm-10">
                {{> afQuickField name="accountTo" id="updateAccountTo" label=false}}
            </div>
            <label for="updateAmountTo" class="col-sm-2 control-label">Amount</label>
            <div class="col-sm-10">
                {{> afQuickField name="amountTo" id="updateAmountTo" label=false}}
            </div>
        </div>
        <div class="col-sm-4 transaction-col">
            <label for="updateNotes" class="col-sm-2 control-label">Notes</label>
            <div class="col-sm-10">
                {{#if notesOn}}
                    {{> afQuickField name="notes" id="updateNotes" class="notes" label=false placeholder="Text of notes" rows=2}}
                {{else}}
                    {{> afQuickField name="notes" id="updateNotes" class="notes" label=false placeholder="Text of notes" rows=2}}
                {{/if}}
            </div>
            {{> transactionsPanelFooter}}
        </div>
    {{/autoForm}}
</template>
