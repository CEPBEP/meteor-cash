<template name="transactionsPanelTransfer">
    {{#autoForm collection="Transactions" id="insertTransaction" type="insert"}}
        <div class="form-group">
            {{> afQuickField name="type" type="hidden" value="3"}}
            {{> afQuickField name="date" data-date-autoclose="true" type="bootstrap-datepicker" label=false value=currentDate}}
            <div class="row">
                <div class="col-sm-4">
                    {{> afQuickField name="amount" label=false template="mcExpense"}}
                </div>
                <div class="col-sm-8">
                    {{> afQuickField name="account" label="From" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    {{> afQuickField name="amountTo" label=false template="mcIncome" currency=currencyForAmountTo}}
                    <span>{{currencyForAmountTo}}</span>
                </div>
                <div class="col-sm-8">
                    {{> afQuickField name="accountTo" label="To" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
                </div>
            </div>
            <p>You can also add <a href="#" id="addNotes">notes</a></p>
            {{> afQuickField name="notes" class="hidden" label=false placeholder="Text of notes" rows=2}}
        </div>
        {{> transactionsPanelFooter}}
    {{/autoForm}}
</template>

<template name="transactionsPanelTransferUpdate">
    {{#autoForm collection="Transactions" id="updateTransaction" type="update" doc=transactionsGetSelectedRowId}}
        <div class="form-group">
            {{> afQuickField name="date" data-date-autoclose="true" type="bootstrap-datepicker" label=false}}
            <div class="row">
                <div class="col-sm-4">
                    {{> afQuickField name="amount" label=false template="mcExpense"}}
                </div>
                <div class="col-sm-8">
                    {{> afQuickField name="account" label="From" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    {{> afQuickField name="amountTo" label=false template="mcIncome" currency=currencyForAmountTo}}
                    <span>{{currencyForAmountTo}}</span>
                </div>
                <div class="col-sm-8">
                    {{> afQuickField name="accountTo" label="To" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
                </div>
            </div>
            {{#if notesOn}}
                {{> afQuickField name="notes" label=false placeholder="Text of notes" rows=2}}
            {{else}}
                <p>You can also add <a href="#" id="addNotes">notes</a></p>
                {{> afQuickField name="notes" class="hidden" label=false placeholder="Text of notes" rows=2}}
            {{/if}}
        </div>
        {{> transactionsPanelFooter}}
    {{/autoForm}}
</template>
