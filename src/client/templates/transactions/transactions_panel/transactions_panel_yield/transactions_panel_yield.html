<template name="transactionsPanelYield">
    {{#autoForm collection="Transactions" id="insertTransaction" type="insert"}}
        <div class="form-group">
            {{>afQuickField name="date" template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-5"}}
            {{>afQuickField name="amount" placeholder="+" template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-5"}}
            {{>afQuickField name="categories" label="Cat." template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-5"}}
            {{>afQuickField name="account" template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-5"}}
        </div>
        {{> transactionsPanelFooter}}
    {{/autoForm}}
</template>

<template name="transactionsPanelYieldUpdate">
    {{#autoForm collection="Transactions" id="updateTransaction" type="update" doc=getSelectedRow}}
        <div class="form-group">
            {{>afQuickField name="date" template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-5"}}
            {{>afQuickField name="amount" placeholder="+" template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-5"}}
            {{>afQuickField name="categories" label="Cat." template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-5"}}
            {{>afQuickField name="account" template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-5"}}
        </div>
        {{> transactionsPanelFooter}}
    {{/autoForm}}
</template>
