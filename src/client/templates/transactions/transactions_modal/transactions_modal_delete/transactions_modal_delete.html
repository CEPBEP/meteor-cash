<template name="transactionsModalDelete">
    <div class="modal fade" id="transactionsModalDelete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">This transaction will be removed</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        Do you really want to delete this transaction?
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-meteor-cash-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-meteor-cash">Delete</button>
                </div>
            </div>
        </div>
    </div>
</template>
