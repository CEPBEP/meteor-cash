<template name="accountsModalDelete">
    <div class="modal fade" id="accountsModalDelete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Delete Account</h4>
                </div>
                {{#autoForm collection="Accounts" id="deleteAccount" type="update" doc=deleteAccount}}
                    <div class="modal-body">
                        <div class="form-group">
                        Do you really want to delete account <strong>{{deleteAccount.name}}</strong>
                        </div>
                        <div class="form-group">
                            {{> afFormGroup name="names" options=accountsWithSameCurrency}}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <button type="reset" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
