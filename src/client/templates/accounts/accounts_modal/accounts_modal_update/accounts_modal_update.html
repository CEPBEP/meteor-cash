<template name="accountsModalUpdate">
    <div class="modal fade" id="accountsModalUpdate">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Update Account</h4>
                </div>
                {{#autoForm collection="Accounts" id="updateAccount" type="update" doc=updatedDoc validation="submit"}}
                    <div class="modal-body">
                        {{> afQuickField name="name"}}
                        {{> afQuickField name="balance"}}
                        {{> afQuickField name="currencyId"}}
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
