<template name="accountsModalCreate">
    <div class="modal fade" id="accountsModalCreate">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Create Account</h4>
                </div>
                {{#autoForm collection="Accounts" id="insertAccount" type="insert" validation="submit"}}
                    <div class="modal-body">
                        {{> afQuickField name="name"}}
                        {{> afQuickField name="balance" defaultValue=0}}
                        {{> afQuickField name="currencyId"}}
                        {{> afQuickField name="order" type="hidden" value=order}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
