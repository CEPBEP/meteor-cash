<template name="importExport">
    <div class="col-md-6">
        <div class="create-account-category-header-btn">
            <h2>Import Transactions</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="file" id="csv-file">
                <a href="#" class="btn btn-primary" id="importTransactions">Import Transactions from CSV</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="create-account-category-header-btn">
            <h2>Export Transactions</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <a href="#" class="btn btn-primary" id="exportTransactions">Export Transactions to CSV</a>
            </div>
        </div>
    </div>

    <div class="col-md-12 margin-top-20 margin-bottom-20">
        <h1 class="text-center">Import / Export JSON</h1>
    </div>
    <div class="col-md-6">
        <div class="create-account-category-header-btn">
            <h2>Import Transactions (JSON)</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="file" id="json-file">
                <a href="#" class="btn btn-primary" id="importTransactionsJson">Import Transactions from JSON</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="create-account-category-header-btn">
            <h2>Export Transactions (JSON)</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <a href="#" class="btn btn-primary" id="exportTransactionsJson">Export Transactions to JSON</a>
            </div>
        </div>
    </div>
</template>
